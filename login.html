<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - DigiGyaan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="logo">
            <span class="brand-text">DigiGyaan</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html" class="nav-btn">Back</a></li>
        </ul>
    </nav>

    <main class="login-wrapper">
        <div class="auth-card glass-container">
            <h2>Sign in to DigiGyaan</h2>

            <!-- CORRECTED HTML STRUCTURE FOR ALL ROLES -->
            <div class="role-select" role="radiogroup" aria-label="Select your role">
                <input type="radio" name="role" value="student" id="role-student" checked />
                <label for="role-student">Student</label>

                <input type="radio" name="role" value="educator" id="role-educator" />
                <label for="role-educator">Educator</label>

                <input type="radio" name="role" value="principal" id="role-principal" />
                <label for="role-principal">Principal</label>

                <input type="radio" name="role" value="government" id="role-government" />
                <label for="role-government">Government</label>
            </div>

            <!-- Student Form -->
            <form id="student-form" class="form-section active-form" action="student_dashboard.html" method="get">
                <label>
                    Student UDISE No.
                    <input name="student_udise" required placeholder="Enter Student UDISE" />
                </label>
                <label>
                    Password
                    <input name="password" type="password" required />
                </label>
                <div class="form-actions">
                    <button type="submit" class="btn">Login as Student</button>
                </div>
            </form>

            <!-- Educator (Teacher) Form -->
            <form id="educator-form" class="form-section" action="admin_dashboard.html" method="get">
                <label>
                    Teacher UDISE No.
                    <input name="teacher_udise" required placeholder="Enter Teacher UDISE" />
                </label>
                <label>
                    Subject Name
                    <input name="subject" placeholder="e.g., Mathematics" />
                </label>
                <label>
                    Password
                    <input name="password" type="password" required />
                </label>
                <div class="form-actions">
                    <button type="submit" class="btn">Login as Educator</button>
                </div>
            </form>

            <!-- Principal (HM) Form -->
            <form id="principal-form" class="form-section" action="admin_dashboard copy.html" method="get">
                <label>
                    School UDISE No.
                    <input name="school_udise" required placeholder="Enter School UDISE" />
                </label>
                <label>
                    Password
                    <input name="password" type="password" required />
                </label>
                <div class="form-actions">
                    <button type="submit" class="btn">Login as Principal</button>
                </div>
            </form>

            <!-- Government Form -->
            <form id="government-form" class="form-section" action="gov.html" method="get">
                <label>
                    Government ID
                    <input name="govt_id" required placeholder="Enter Government ID" />
                </label>
                <label>
                    Password
                    <input name="password" type="password" required />
                </label>
                <div class="form-actions">
                    <button type="submit" class="btn">Login as Official</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; 2025 DigiGyaan</p>
        </div>
    </footer>

    <script src="scripts/login.js"></script>
</body>

</html>
